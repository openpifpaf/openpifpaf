dist: xenial
language: python
matrix:
  include:
    - name: "Python 3.7 on Xenial Linux (PyTorch 1.1)"
      python: 3.7
      env: TORCH_VERSION=1.1 TORCHVISION_VERSION=0.3
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7
      env: TORCH_VERSION=1.2 TORCHVISION_VERSION=0.4
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6
      env: TORCH_VERSION=1.2 TORCHVISION_VERSION=0.4
    - name: "Python 3.5 on Xenial Linux"
      python: 3.5
      env: TORCH_VERSION=1.2 TORCHVISION_VERSION=0.4
    - name: "Python on macOS"
      os: osx
      osx_image: xcode11    # Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
      env: TORCH_VERSION=1.2 TORCHVISION_VERSION=0.4
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH TORCH_VERSION=1.2 TORCHVISION_VERSION=0.4
install:
 - pip install -q --upgrade pip setuptools
 - pip install -q torch==$TORCH_VERSION torchvision==$TORCHVISION_VERSION
 - "pip install --editable .[test]"
script:
 - pylint openpifpaf --disable=fixme
 - pytest -vv
