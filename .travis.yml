dist: xenial
language: python
cache: pip
matrix:
  include:
    - name: "Python 3.7 on Linux"
      python: 3.7
      env: TORCH_VERSION=1.2+cpu TORCHVISION_VERSION=0.4+cpu
    - name: "Python 3.6 on Linux"
      python: 3.6
      env: TORCH_VERSION=1.2+cpu TORCHVISION_VERSION=0.4+cpu
    - name: "Python 3.5 on Linux"
      python: 3.5
      env: TORCH_VERSION=1.2+cpu TORCHVISION_VERSION=0.4+cpu
    - name: "Python 3.7 on Linux (PyTorch 1.1)"
      python: 3.7
      env: TORCH_VERSION=1.1+cpu TORCHVISION_VERSION=0.3+cpu
    - name: "macOS"
      os: osx
      osx_image: xcode11
      language: shell       # 'language: python' is an error on Travis CI macOS
      env: TORCH_VERSION=1.2 TORCHVISION_VERSION=0.4
    - name: "Windows"
      os: windows
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH TORCH_VERSION=1.2.0+cpu TORCHVISION_VERSION=0.4.0+cpu
install:
 - pip3 install --upgrade pip setuptools
 - pip3 install torch==$TORCH_VERSION torchvision==$TORCHVISION_VERSION -f https://download.pytorch.org/whl/torch_stable.html
 - "pip3 install --editable .[test]"
script:
 - pylint openpifpaf --disable=fixme
 - pytest -vv
